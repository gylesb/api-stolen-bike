<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <meta charset="utf-8">
    <title>Bike API</title>

  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Lost Bike Tracker</h1>
      </div>
      <div class="form" id="formSearch">
        <label for="searchBar">Search for a bike:</label>
        <input id="searchBar" type="text" placeholder="Search Bike">
        <label for="serialNumber">What is the Serial Number on the bike?</label>
        <input id="serialNumber" type="text" placeholder="Not mandatory, but highly recommended.">
        <label for="manufacturer">Who manufactured your bike?</label>
        <input type="text" id="manufacturer">
        <label for="color">What color is your bike?</label>
        <input type="text" id="color">
        <button type="button" class="waves-effect waves-light btn" id="searchBike" name="button">Search</button>
      </div>
      <div class="displayBikes">
        <ul>

        </ul>
      </div>
    </div>
